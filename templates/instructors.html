<div class="row">
    <div class="col-md-10">
        <h2>Instructors</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-10">
        <table class="table table-condensed table-hover">
            <tr>
                <th>Instructor</th>
                <th>Email</th>
                <th>Roomnumber</th>
            </tr>
            <tr ng-repeat="instructor in instructors">
                <td>{{instructor.name}}</td>
                <td>{{instructor.email}}</td>
                <td>{{instructor.roomNumber}}</td>
            </tr>
        </table>
    </div>
</div>
